name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      device_serial:
        required: false
        type: string

jobs:
  setup-environment:
    runs-on: ${{ inputs.os }}
    outputs:
      python-path: ${{ steps.setup-python.outputs.python-path }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install all dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install build setuptools wheel

      - name: Package installed dependencies
        run: |
          # Create directory for artifacts
          mkdir -p deps-artifact
          
          # Save pip freeze output
          pip freeze > deps-artifact/requirements-frozen.txt
          
          # Get site-packages location
          python -c "import site; print(site.getsitepackages()[0])" > deps-artifact/site-packages-path.txt
          
          # Archive the entire Python environment
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "Windows not fully supported yet"
          else
            # For Unix-like systems
            tar -czf deps-artifact/python-env.tar.gz \
              $(python -c "import site; print(site.getsitepackages()[0])") \
              $(which python) \
              $(python -c "import os, sys; print(os.path.dirname(sys.executable))")
          fi

      - name: Upload dependencies artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-deps-${{ inputs.os }}
          path: deps-artifact/
          retention-days: 1

  lint-and-test:
    needs: setup-environment
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: python-deps-${{ inputs.os }}
          path: deps-artifact/

      - name: Restore dependencies
        run: |
          # Quick reinstall from frozen requirements
          pip install --upgrade pip
          pip install -r deps-artifact/requirements-frozen.txt
          pip install -e .

      - name: Run Black
        run: black --check ovmobilebench tests

      - name: Run Ruff
        run: ruff check ovmobilebench tests

      - name: Run MyPy
        run: mypy ovmobilebench --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --cov=ovmobilebench --cov=scripts --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ inputs.os }}
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-package:
    needs: lint-and-test
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: python-deps-${{ inputs.os }}
          path: deps-artifact/

      - name: Restore build dependencies
        run: |
          pip install --upgrade pip
          pip install build setuptools wheel

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ inputs.os }}
          path: dist/
          retention-days: 7

  dry-run:
    needs: lint-and-test
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: python-deps-${{ inputs.os }}
          path: deps-artifact/

      - name: Restore dependencies
        run: |
          pip install --upgrade pip
          pip install -r deps-artifact/requirements-frozen.txt
          pip install -e .

      - name: Validate example config
        run: |
          python -c "from ovmobilebench.config.loader import load_experiment; load_experiment('experiments/android_example.yaml')"

      - name: CLI help test
        run: |
          ovmobilebench --help
          ovmobilebench build --help
          ovmobilebench run --help

  device-test-ssh:
    if: inputs.os == 'ubuntu-latest'  # SSH tests only on Ubuntu for now
    needs:
      - build-package
      - dry-run
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: python-deps-${{ inputs.os }}
          path: deps-artifact/

      - name: Restore dependencies
        run: |
          pip install --upgrade pip
          pip install -r deps-artifact/requirements-frozen.txt
          pip install -e .

      - name: Set up SSH server
        run: |
          # Generate and run SSH setup script
          python scripts/generate_ssh_config.py --type setup
          bash scripts/setup_ssh_ci.sh || echo "SSH setup had warnings, continuing..."

      - name: List SSH devices
        run: |
          ovmobilebench list-ssh-devices || echo "Command not yet implemented"

      - name: Test SSH deployment
        run: |
          # Generate and run SSH test script
          python scripts/generate_ssh_config.py --type test
          python scripts/test_ssh_device_ci.py

      - name: Run benchmark dry-run via SSH
        run: |
          # Generate SSH config using Python script
          python scripts/generate_ssh_config.py --type config
          
          # Run in dry-run mode
          ovmobilebench all -c experiments/ssh_localhost_ci.yaml --dry-run || true

      - name: Upload SSH test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-ssh-${{ inputs.os }}
          path: experiments/results/
          retention-days: 30

  # Optional: Run on a self-hosted runner with a real device
  device-test-adb:
    # Only run if explicitly triggered and only once (not for each OS in matrix)
    if: (github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[device-test-adb]')) && inputs.os == 'ubuntu-latest'
    needs:
      - build-package
      - dry-run
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: python-deps-${{ inputs.os }}
          path: deps-artifact/

      - name: Restore dependencies
        run: |
          pip install --upgrade pip
          pip install -r deps-artifact/requirements-frozen.txt
          pip install -e .

      - name: Check ADB devices
        run: adb devices

      - name: Run minimal benchmark
        env:
          DEVICE_SERIAL: ${{ inputs.device_serial }}
        run: |
          ovmobilebench list-devices
          # Uncomment when ready:
          # ovmobilebench all -c experiments/android_example.yaml --dry-run

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-adb-${{ inputs.os }}
          path: experiments/results/
          retention-days: 30
