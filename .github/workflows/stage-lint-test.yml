name: Lint and Test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  lint-and-test:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run Black
        run: black --check ovmobilebench tests

      - name: Run Ruff
        run: ruff check ovmobilebench tests

      - name: Run MyPy
        run: mypy ovmobilebench --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --cov=ovmobilebench --cov=scripts --cov-report=xml --cov-report=term-missing

      - name: Check coverage file and git info
        run: |
          echo "=== Git information ==="
          git branch -a
          git log --oneline -10
          echo "Current commit: $(git rev-parse HEAD)"
          echo "=== Coverage file check ==="
          if [ -f coverage.xml ]; then
            echo "Coverage file exists"
            ls -la coverage.xml
            echo "First 20 lines of coverage.xml:"
            head -20 coverage.xml
          else
            echo "Coverage file not found!"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ inputs.os }}
          fail_ci_if_error: false
          verbose: true
