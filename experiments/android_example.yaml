project:
  name: "ovmobilebench-android"
  run_id: "android_benchmark_001"
  description: "OpenVINO benchmark on Android device"

# OpenVINO distribution configuration
# Chooses one of three modes: build, install, or link
openvino:
  # Mode 1: Build from source
  mode: "build"
  source_dir: "/path/to/openvino"  # UPDATE THIS PATH
  commit: "HEAD"
  build_type: "Release"

  # Mode 2: Use existing install (uncomment to use)
  # mode: "install"
  # install_dir: "/path/to/openvino/install" # UPDATE THIS PATH

  # Mode 3: Download from URL (uncomment to use)
  # mode: "link"
  # archive_url: "https://storage.openvinotoolkit.org/repositories/openvino/packages/nightly/\
  #   2025.4.0-19820-4671c012da0/openvino_toolkit_ubuntu22_2025.4.0.dev20250820_arm64.tgz"
  # Or use 'latest' for auto-detection:
  # archive_url: "latest"

  # Build configuration (for build mode)
  toolchain:
    android_ndk: "/path/to/android-ndk-r26d"  # UPDATE THIS PATH
    abi: "arm64-v8a"
    api_level: 24
    cmake: "cmake"
    ninja: "ninja"
  options:
    ENABLE_INTEL_GPU: "OFF"
    ENABLE_ONEDNN_FOR_ARM: "OFF"
    ENABLE_PYTHON: "OFF"
    BUILD_SHARED_LIBS: "ON"

package:
  include_symbols: false
  extra_files: []

device:
  kind: "android"
  serials: ["YOUR_DEVICE_SERIAL"]  # UPDATE THIS - use 'adb devices' to get serial
  push_dir: "/data/local/tmp/ovmobilebench"
  use_root: false

models:
  directories:
    - "/path/to/models"  # UPDATE THIS PATH - directory containing model files
    - "/path/to/additional/models"  # UPDATE THIS PATH - additional model directories
  extensions:
    - ".xml"      # OpenVINO IR format
    - ".onnx"     # ONNX format
    - ".pb"       # TensorFlow format
    - ".tflite"   # TensorFlow Lite format
  models:  # Optional: explicit models in addition to directory scanning
    - name: "custom_model"
      path: "/path/to/custom/model.xml"  # UPDATE THIS PATH

run:
  repeats: 3
  matrix:
    niter: [200]
    api: ["sync"]
    nireq: [1, 2]
    nstreams: ["1", "2"]
    device: ["CPU"]
    infer_precision: ["FP16"]
    threads: [2, 4]
  cooldown_sec: 5
  timeout_sec: 120
  warmup: true

report:
  sinks:
    - type: "json"
      path: "experiments/results/android_results.json"
    - type: "csv"
      path: "experiments/results/android_results.csv"
  tags:
    experiment: "baseline"
    version: "v1.0"
  aggregate: true
  include_raw: false
